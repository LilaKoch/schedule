{% extends 'university_timetable/index_base.html'%}

{% block title %}
    <h1>Корпуса</h1> 
{% endblock %}

{% block content %}    
    {% for build in buildings_list %}
        <h2>
            {{build.NumberOfBuilding}} 
        </h2>
        <p>{{build.Address}}</p>

        {% for room in lec_rooms_list %}
            <p>{{room.LectureRoomNumber}}</p>
        {% endfor %}
    {% endfor %}
    
{% endblock%}
